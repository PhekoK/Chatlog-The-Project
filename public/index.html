<body>
    <div class="container">
        <div class="limiter">
            <div class="container-login100">
                <div class="wrap-login100">
                    <div class="login100-pic js-tilt" data-tilt>
                        <img src="https://colorlib.com/etc/lf/Login_v1/images/img-01.png" alt="IMG">
                    </div>

                    <form class="login100-form validate-form">
                        <span class="login100-form-title">
                            User Login
                        </span>

                        <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                            <input class="input100" type="text" name="email" id="txtEmail" placeholder="Email" required/>
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                                <i class="fa fa-envelope" aria-hidden="true"></i>
                            </span>
                        </div>

                        <div class="wrap-input100 validate-input" data-validate="Password is required">
                            <input class="input100" type="password" name="pass" id="txtPassword" placeholder="Password" required />
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                                <i class="fa fa-lock" aria-hidden="true"></i>
                            </span>
                        </div>

                        <div class="container-login100-form-btn">
                            <button class="login100-form-btn" type="button" id="btnLogin">
                                Login
                            </button>
                           <!--  <a a  class="login100-form-btn" id="btnLogin">Login</a> -->
                        </div>

                        <div class="text-center p-t-12">
                            <span class="txt1">
                                Forgot Username/Password ?
                            </span>
                            <a class="txt2" href="/">
                                Back to Home
                            </a>
                        </div>

                        <div class="text-center p-t-136">
                            <a class="txt2" routerLink="/registration" href="./views/registration.html">
                                Create your Account
                                <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
