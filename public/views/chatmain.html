<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="../styles/style.css" />
		<title>OPEN Chat</title>
	</head>
	<body>

		<!--Scripts -->
		<script src="/socket.io/socket.io.js"></script>
		<script>
			var socket = io();

			function setUserName() {
				socket.emit('setUsername', document.getElementById('name').value);
			};
			//user 
			var user;

			socket.on('userSet', function (data){
				user = data.username;
				//----------------START-------------------------------//
				document.body.innerHTML = '<div class="chat-container">\
      <header class="chat-header">\
        <h1> OPEN Chat</h1>\
        <a href="./chatmain.html" class="btn btn-danger">Leave Chat</a>\
      </header>\
      <main class="chat-main">\
        <div class="chat-sidebar">\
          <h3><i class="fas fa-comments"></i> Group Chat Name:</h3>\
          <h2 id="room-name"></h2>\
          <h3><i class="fas fa-users"></i> Members</h3>\
          <ul id="users"></ul>\
        </div>\
        <div name="message-container" id="message-container"></div>\
      </main>\
      <div class="chat-form-container"> \
        <form id="chat-form"> \
          <input  id="message" name="message" type="text" placeholder="Enter Message" required autocomplete="off"/> \
          <button class="btn" name="button" type="button" onclick="sendMessage()"><i class="fas fa-paper-plane"></i> Send</button> \
        </form> \
      </div> \
    </div>';

	//class="chat-messages" --> div message-container
			});
	//----------------------------------END-------------------//


	function sendMessage() {
		var msg = document.getElementById('message').value;
		if( msg) {
			socket.emit('msg', { message: msg, user: user });
		}
	}

	socket.on('newmsg', function (data) {
		if(user) {
			document.getElementById('message-container').innerHTML += '<div><b>' + data.user + '</b>: ' + data.message + '</div>'
		}
	})


		</script>

		<!--Body-->

		<div class="join-container">
			<header class="join-header">
				<h1> OPEN Chat</h1>
			</header>
			<main class="join-main">
				<form action=""> <!--action="chat.html"-->
					<div class="form-control">
						<label for="username">Username</label>
						<input
							type="text"
							name="name"
							id="name"
							placeholder="Your Username *"
							required
						/>
					</div>
					<div class="form-control">
						<label for="room">Choose Group</label>
						<select name="room" id="room">
							<option value="MERN">MERN Stack Unofficial Group</option>
							<option value="Work">Work</option>
							<option value="PHP">PHP</option>
							<option value="C#">C#</option>
							<option value="Ruby">Ruby</option>
							<option value="Java">Java</option>
						</select>
					</div>
					<button type="button" class="btn" onclick="setUserName()">Join Chat</button> <!--Changed from submit-->
				</form>
			</main>
		</div>
	</body>
</html>
