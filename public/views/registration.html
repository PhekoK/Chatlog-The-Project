<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        <%= title %>
    </title>

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


    <link rel='stylesheet' href='/stylesheets/style.css' />
    <link rel='stylesheet' href='/styles/externalregister.css' />

</head>

<body>

    <div class="container register-form">
        <div class="form">
            <div class="note">
                <p>Create an Account</p>
            </div>
           
            <!--FORM-->
                <!--method="POST" name="form-register" id="form-register"-->
                <div class="form-content">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Your Username *" name="username"
                                    id="username" value="" />
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Your Phone Number *"
                                    name="phoneNumber" id="phoneNumber" value="" />
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="Password *" name="password"
                                    id="password" value="" />
                            </div>
                            <!-- <div class="form-group">
                                <input type="checkbox" name="acceptTerms" id="acceptTerms" class="form-check-input">
                                <label for="acceptTerms" class="form-check-label">Accept Terms & Conditions</label>
                            </div> -->

                        </div>
                        <div class="col-md-6">

                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Your Email Address*" name="email"
                                    id="email" value="" />
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" name="confirmPassword" id="confirmPassword"
                                    placeholder="Confirm Password *" value="" />
                            </div>
                            <div class="form-group">
                                <input type="date" class="form-control" placeholder="Your Date of Birth *" name="dob"
                                    id="dob" value="" />
                            </div>
                        </div>
                    </div>
                    <button type="submit" id="submit" class="btnSubmit">Submit</button>
                    <a type="button" class="btnCancel text-center" href="/">Cancel</a>
                    <a type="button" class="btnSubmit text-center" href="/views/chatmain.html">Back To Login</a>
                </div>

        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
   
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();

        $(() => {
            $('#submit').click(() => {
                var newUser = {
                    username: $('#username').val(),
                    phoneNumber: $('#phoneNumber').val(),
                    password: $('#password').val(),
                    email: $('#email').val(),
                    confirmPassword: $('#confirmPassword').val(),
                    dob: $('#dob').val()
                };

                submitNewUser(newUser)
            })
        })

        function submitNewUser(userData) {
            console.log(userData);

        }
    </script>

</body>

</html>
